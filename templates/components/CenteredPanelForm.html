<div class="Absolute-Center is-Responsive">
  {% block FORM_ERRORS %}{% endblock FORM_ERRORS %}
  <form method="post" action={% block FORM_ACTION %}{% endblock FORM_ACTION %}>
    {% csrf_token %}
    <div class="panel panel-primary">
      <div class="panel-heading">{% block PANEL_HEADING %}{% endblock PANEL_HEADING %}</div>
      <div class="panel-body" align="center">
        {% block PANEL_BODY %}{% endblock PANEL_BODY %}
      </div>
    </div>
  </form>
</div>
